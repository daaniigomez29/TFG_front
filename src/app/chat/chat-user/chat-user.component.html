<div class="chat_window">
    <div class="top_menu">
      <div class="title">
        BookMate Chat
      </div>
    </div>
    <ul class="messages">
      @for (message of messageList; track $index) {
          <li class="message" [ngClass]="message.user == authService.getUserData().id ? 'right' : 'left' ">
          <div class="avatar">
            @if (authService.getUserData().image != "") {
              <img [src]="authService.getUserData().id == message.user ? authService.getUserData().image : chatService.imageReceiver " class="img-thumbnail rounded" alt="...">
            } @else {
              <img src="../../../assets/default_profile_img.png" class="img-thumbnail rounded" alt="...">
            }
          </div>
          <div class="text_wrapper">
            {{message.message}}
          </div>
        </li>
        }
    </ul>
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Mensaje..." [(ngModel)]="messageInput"/>
      </div>
      <div class="send_message" id="sendMessage" (click)="sendMessage()">
        <div class="icon"></div>
        <div class="text">Enviar</div>
      </div>
    </div>
  </div>
