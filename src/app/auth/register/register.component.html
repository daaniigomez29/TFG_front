<div class="container-fluid d-flex justify-content-center align-items-center vh-100 fondo">
    <!-- Registro -->
    <div class="card">
        <div class="RegisterCard">
            <h2 class="card-title">Registro</h2>

            <form [formGroup]="formUser">
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" 
                        id="email" formControlName="email">
                </div>

                @if (noValid("email")) {
                    <span class="text-danger">
                        {{emailError}}
                    </span>
                }

                <!-- Campo Username -->
                <div class="form-group">
                    <label for="email">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" 
                        id="username" formControlName="username">
                </div>

                @if (noValid("username")) {
                    <span class="text-danger">
                        {{usernameError}}
                    </span>
                }

                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" name="nombre" formControlName="name" 
                        id="nombre" >
                </div>

                @if (noValid("name")) {
                    <span class="text-danger">
                        El nombre es necesario
                    </span>
                }

                <!-- Campo Imagen -->
                <div class="form-group">
                    <label for="firstName">Imagen de perfil</label>
                    <input type="file" class="form-control" name="image" (change)="obtainImage($event)" id="image">
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" formControlName="password" 
                        id="password">
                </div>

                @if (noValid("password")) {
                    <span class="text-danger">
                        {{passwordError}}
                    </span>
                }

                <!-- Botón de Registro -->
                <div class="form-group">
                    <button type="submit" class="btn btn-info rounded" id="botonRegistro"
                        (click)="register()">Registrarse</button>
                </div>
            </form>
            <div class="form-group">
                <p>¿Ya tienes cuenta? Inicia sesión <a routerLink="/login">aquí</a></p>
            </div>
        </div>
    </div>
</div>
